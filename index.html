<head>
<style>

body {
  background-color: white;
  color: black;
}

.dark-mode {
  background-color: #181818;
  color: white;
  opacity: 0.87;
}
</style>
</head>
<body>
<div style="top: 0; right: 0; left: 0; position: fixed; background-color: white;"><h1 style="display: inline;">Epic Guild Staff Applications</h1><button style="top: 0; float: right; background-color: green; border: none; color: white; padding: 10px 32px; text-align: center; text-decoration: none; font-size: 16px; margin: 4px 2px; cursor: pointer;" onClick="darkMode()">On/Off Dark Mode</button><hr style="overflow: auto;"></div><br/>
<h2>1. Your Info</h2>
<form>
  <label for="DiscordUsername">Discord Username</label><br>
  <input type="text" id="DiscordUsername" name="DiscordUsername" placeholder="Your Discord Username (e.g. User#0001)" size="50"><br><br>
  <label for="DiscordId">Discord User ID</label><br>
  <input type="text" id="DiscordId" name="DiscordId" placeholder="Your Discord User ID(e.g. 12345678901234567890)" size="50">
</form>
<h2>2. General</h2>
<form>
  <label>What positions are you applying for?<br>You may select more than one</label><br/>
  <input type="checkbox" id="Helper" name="Helper" value="Helper">
  <label for="Helper"> Helper</label><br>
  <input type="checkbox" id="Mod" name="Mod" value="Mod">
  <label for="Mod"> Mod</label><br>
</form>
<button style="background-color: #e119e3; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">Submit</button>

<script>

function darkMode() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}

</script>
</body>
